<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Login</title>
  </head>
  <body class="bg-slate-300">
    <main
      class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto"
    >
      <section
        class="w-full flex-1 flex flex-col justify-center items-center p-4"
      >
        <div
          class="w-[80%] max-w-xl flex flex-col justify-center items-center gap-4"
        >
          <img
            src="./assets/user.png"
            alt="logo do usuario"
            class="w-36 hover:scale-110 duration-300"
          />
          <h1 class="text-4xl font-bold mb-7">Login</h1>
          <input
            type="text"
            placeholder="Digite seu email"
            class="w-full p-2 rounded-xl outline-none bg-gray-50 focus:bg-gray-200"
          />
          <input
            type="password"
            placeholder="Digite sua senha"
            class="w-full p-2 rounded-xl outline-none bg-gray-50 focus:bg-gray-200"
          />
          <button class="w-full p-2 bg-blue-600 rounded-xl hover:text-white hover:bg-blue-700">Entrar</button>
        </div>
      </section>
      <section class="hidden md:flex w-full flex-1 bg-blue-400">
        DIREITA
      </section>
    </main>
  </body>
</html>
